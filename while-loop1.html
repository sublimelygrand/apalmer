<!doctype html>
<html>
<head>
<title>Switch</title>    
</head>
<body>
   <p id="answer"></p>
    
    <script>
    var msg = '';
    var i = 1;
    while (i <= 7) {
        msg += "<br>The number is " + i;
        i++;
    }
        document.getElementById('answer').innerHTML = msg;
        
    </script>
</body>
</html>
